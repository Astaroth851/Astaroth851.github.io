<div class="contact" ng-controller="loginController">
    <div class="container">
        <div class="text-center" style="font-size:36px; font-weight:bold;">
            <br> Login <br>
            <h5 class="text-success" ng-bind="loginStatus"></h5>
        </div>
        <div class="text-center">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div ng-show="isAdmin">
                        <p>Welcome, Admin!</p>
                        <button ng-click="logout()" class="btn btn-primary">Logout</button>
                    </div>
                    <form ng-hide="isAdmin" action="/RyanBatesSound/LoginServlet" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary" value="login">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
</div>
<section class="footer">
    <div>
        <div class="container">
            <div class="text-center">
                <br>
                <img src="images/Footer/Ryan Bates Sound Logo Without Info.png" style="width:100px;height:100px;">
                <br>
            </div>
        </div>
    </div>
</section>
